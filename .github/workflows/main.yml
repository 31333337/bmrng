## Main Workflow
name: main workflow
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache Go Modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: ${{ runner.os }}-go-

    - name: Build Docker Image
      run: docker build -t trellis-test .

    - name: Run Go Tests
      run: docker run trellis-test go test ./go/0kn/...

    - name: Docker Compose Test Gateway
      run: |
        docker-compose -f docker-compose.yml --profile test-gateway up --build --abort-on-container-exit

  # Add other jobs here if needed
